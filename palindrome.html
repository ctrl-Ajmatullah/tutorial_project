<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="palindrome.css"/>
</head>

<body>
    <h1>Palindrome checker</h1>
    <h2>Enter your input</h2><br>
    <input type="text" id="input" name="input" placeholder="Enter......................" /><br><br>
    <div class="output"></div>
    <button id="button">Check</button>
    <h3> A palindrome is a word or sentence that's <br>spelled the same way both forward and backward, <br>ignoring punctuation, case, and spacing.</h3>

    <script src="palindrome.js" type="text/javascript"></script>
</body>
</html>
